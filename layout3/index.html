<!DOCTYPE html>
<html>
<head>
	<title>Two-Column</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>This is the Header</h1>
	</header>
	<div id="leftTop" class="top">
		<h5>Div 1</h5>
	</div>
	<div id="rightTop" class="top">
		<h5>Div 2</h5>
	</div>
	<div id="left" class="bottom">
		<h5>Div 3</h5>
	</div>
	<div id="center" class="bottom">
		<h5>Div 4</h5>
	</div>
	<div id="right" class="bottom">
		<h5>Div 5</h5>
	</div>

	<footer>
		<h5>This is the Footer</h5>
	</footer>

</body>
</html>
